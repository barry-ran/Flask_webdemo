{% extends 'base.html' %}
{% block title %}服务器列表{% endblock %}
{% block content %}
    <script src="{{  url_for('static',filename='opsplatform/js/jquery-2.1.1.js') }}"></script>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2>用户管理</h2>
        </div>

    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">

                        <div id="ct-chart1" class="ct-perfect-fourth"></div>
                                    <div class="panel-content">
                                      <div class="admin-form">
                                        <div class="container">

                                          <div class="row">
                                            <div class="col-md-12">
                                              <!-- Widget starts -->
                                                  <div class="widget worange">
                                                    <!-- Widget head -->
                                                    <!-- <div class="widget-head">
                                                      <i class="icon-lock"></i> Welcome!
                                                    </div> -->
                                                    <div class="widget-content">
                                                      <div class="padd">
                                                        <!-- Login form -->
                                                      {% import "bootstrap/wtf.html" as wtf %}
                                                      {{ wtf.quick_form(form) }}
                                      				        </div>
                                                      </div>


                                                  {% for message in get_flashed_messages(with_categories=True) %}
                                                  <div class="alert alert-{{ message[0] }}">
                                                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                                                     <b>{{ message[1] }}</b>
                                                  </div>
                                                  {% endfor %}

                                                      <!-- <div class="widget-foot">
                                                        Not Registred? <a href="" >Register here</a>
                                                      </div> -->
                                                  </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>

                                      <!-- JS -->
                                      <script src="{{ url_for('static',filename='auth/js/jquery.js') }} "></script>
                                      <script src="{{ url_for('static',filename='auth/js/bootstrap.js') }} "></script>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
